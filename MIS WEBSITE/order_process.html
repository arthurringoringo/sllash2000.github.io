<form>
        <script> 
     
                function countDown(secs,elem) {
               var element = document.getElementById(elem);
               element.innerHTML = "Your food will be done in "+Math.round(secs/60)+" minutes please wait ;)";
               if(secs < 1) {
                   clearTimeout(timer);
                   element.innerHTML = '<h2>Your Food Is Done!!!</h2>';
               }
               secs--;
               var timer = setTimeout('countDown('+secs+',"'+elem+'")',1000);
           }
           


           function qnumber(elem){
               var element = document.getElementById(elem);
               var qno  ;
               element.innerHTML = "Your que number is: "+Math.floor(Math.random(qno)*20) ;
           }
           function progress(){
               var seconds = 600;
               var percentageNow = 0;
               for (let index = seconds; index = 0; index--) {
                   percentageNow = (index/seconds)*100;
               }


           }


           
               </script>

        <div id ="counter"></div>
        <div id ="Q-number"></div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow= progress aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        
</form>
